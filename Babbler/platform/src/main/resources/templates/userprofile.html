<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<title>Babbler</title>


<head>
    <style>
    .layer2{
    margin-left: auto;
    margin-right: auto;
    height: 100vh;
    Width: 60%;
    background:#333;
    padding: 10px;
}
body {
    margin: auto;
    font-family: Arial, Helvetica, sans-serif;
    height: 100%;
    background: linear-gradient(326deg, #f8002f 0%, #191919 82%) no-repeat fixed;
}
.topNav {
  overflow: visible;
  background-color: #191919;
  z-index: 1;
  width: 100%;
  position: absolute;
}
.topNav a {
  float: left;
  color: #f2f2f2;
  text-align: left;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topNav a:hover {
  background-color: #a9a9a9;
  color: black;
}
.topNav a.active {
  background-color: #C20606;
  color: white;
}
.topNav b {
    float: right;
    color: #f2f2f2;
    text-align: right;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}
.topNav b:hover {
  background-color: #a9a9a9;
  color: black;
}
.home {
     display: block;
    width: 8vh;
    height: 2.75vh;
}
.dropdown {
  float: right;
  overflow: hidden;
}
.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}
.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: #a9a9a9;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}
.dropdown-content a:hover {
  background-color: #ddd;
}
.dropdown:hover .dropdown-content {
  display: block;
}

footer{

        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        bottom: -100px;
        width: 100%;
         height: 100px;
         background-color: #191919;
         color: white;

        }


    </style>

    <div class="topNav">
        <a href="/">Home</a>
        <a href="/view">Threads</a>
        <a href="/connect">Users</a>

        <div class="dropdown" th:if="${currentUser}">
            <button class="dropbtn" th:text="${currentUser}" th:size="20"></button>
            <div class="dropdown-content">
                <a href="/userprofile">My Profile</a>
                <a href="/about">About</a>
                <a href="/settings">Settings</a>
                <a onclick="location.href='/logout'">Logout</a>
            </div>
        </div>
        <div class="dropdown" th:unless="${currentUser}">
            <button class="dropbtn"th:size="20">Sign In/Sign Up</button>
            <div class="dropdown-content">
                <a href="/about">About</a>
                <a href="/settings">Settings</a>
                <a onclick="location.href='/start'">Sign In/Sign Up</a>
            </div>
        </div>
    </div>
</head>
<body>

</body>
<footer>
    <p>Contact us at: Babblerbabble@gmail.com
    </p><a href="https://pdfhost.io/v/UtUWSJWcb_Terms_of_service_Babbler">A Link to Our Privacy Policy</a>
    </br>
    <a href="/about">Learn More about Babbler</a>
</footer>
</html>
