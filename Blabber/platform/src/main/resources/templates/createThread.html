<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Blabber</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="css/blabber.css" rel="stylesheet">
    <style>

        input[type=submit]
        {
            padding:0.6em 2em;
            border-radius: 6px;
            color:#ffff;
            background-color: #C20606;
            font-size:1.1em;
            border:0;
            cursor:pointer;
            margin:1em;
        }
    </style>
    <div class="topNav">

        <a href="/"><img class="home" th:src="@{images/Babbler_White.png}"></a>
        <a href="/view" class="active">Threads</a>
        <a href="/connect">Users</a>
        <a href="/about">About</a>

        <div class="dropdown" th:if="${currentUser}">
            <button class="dropbtn" th:text="${currentUser}" th:size="20" >

            </button>
            <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="#">About</a>
                <a href="#">Third thing</a>
                <a href ="#"onclick="location.href='/logout'">Logout</a>
            </div>
        </div>
        <div th:unless="${currentUser}">
            <b onclick="location.href='/signUp'">Sign Up</b>
            <b onclick="location.href='/signIn'">Sign In</b>
        </div>
    </div>
</head>
<body>
<div class="layer2">
    <div class="layer3">
        <div style="border-width: 2px; border-color: white; border-style: solid; width: 1115px; height: 500px; margin-bottom: 6px; padding: 10px" align="center" >
        <tr th:each="photo: ${Photos}">
            <img th:src="${photo}" width="250" height="250"/>
        </tr>
        </div>
        <div>
            <form th:action="@{/create/add}" method="post" enctype="multipart/form-data">
                <input style="color: white" type="file" name="files" accept="image/*" multiple required>
                <br>
                <div class="center">
                <input style="margin:0px auto; display:block;" type="submit" value="Add Images">
                </div>
                <br>
                <br>
            </form>
        </div>
        <br>
        <br/>
        <div th:if="${capacityMessage}" th:align="center">
            <div style="color: white" th:text="${capacityMessage}"></div>
        </div>
        <form th:action="@{/create/save}" method="post" th:object="${createdThread}">
                <br>
                <div align="center">
                    <label style="color: white;">Title:</label>
                    <input style="border-radius: 15px; height: 25px; width: 250px; font-size: 16px; padding: 2px;
                        border-color: black;" type="text" th:field="*{title}" required/><br/>
                </div>
                <br>
                <textarea style="padding: 2px;border-color: black;border-radius: 15px;height:500px;font-size:12pt;width:500px; margin:0px auto; display:block;" th:field="*{caption}" required></textarea><br/>
                <br>
                <br>
                <br>
                <input style="margin:0px auto; display:block;" type="submit" value="Create Thread">
        </form>
    </div>
</div>
</body>
</html>
