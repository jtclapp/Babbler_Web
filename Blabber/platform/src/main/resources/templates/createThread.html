<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Blabber</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>


.logo {
     display: block;
     margin-left: auto;
    margin-right: auto;
    width: 50%;
}


    .layer2{
    margin-left: auto;
    margin-right: auto;
    height: 100vh;
    Width: 60%;
    background:#333;
    padding: 10px;
}

    .layer3{
    margin-left: auto;
    margin-right: auto;
    height:80%;
    width:50%;
    background: black;
    padding: 10px;
    }

    .error{
        margin-left: auto;
        margin-right: auto;
        height:90%;
        width:90%;
        background: black;
        padding: 10px;
        }

body {
  margin: auto;
  font-family: Arial, Helvetica, sans-serif;
    height: 100%;
    background: linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(194, 6, 6, 1) 51%, rgba(0, 0, 0, 1) 100%) no-repeat fixed;
}





.topNav {
  overflow: hidden;
  background-color: #333;
}
.topNav a {
  float: left;
  color: #f2f2f2;
  text-align: left;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topNav a:hover {
  background-color: #a9a9a9;
  color: black;
}
.topNav a.active {
  background-color: #C20606;
  color: white;
}
.topNav b {
    float: right;
    color: #f2f2f2;
    text-align: right;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}
.topNav b:hover {
  background-color: #a9a9a9;
  color: black;
}

.home {
     display: block;
    width: 8vh;
    height: 2.75vh;
}

.dropdown {
  float: right;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

        input[type=submit]
        {
            padding:0.6em 2em;
            border-radius: 6px;
            color:#ffff;
            background-color: #191919;
            font-size:1.1em;
            border:0;
            cursor:pointer;
            margin:1em;
        }
    </style>
    <div class="topNav">
        <!--<img class="home" th:src="@{images/Babbler_White.png}">-->
        <a href="/">Home</a>
        <a href="/view" class="active">Threads</a>
        <a href="/connect">Users</a>


        <div class="dropdown" th:if="${currentUser}">
            <button class="dropbtn" th:text="${currentUser}" th:size="20" >

            </button>
            <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="/about">About</a>
                <a href="#">Third thing</a>
                <a href ="#"onclick="location.href='/logout'">Logout</a>
            </div>
        </div>
        <div th:unless="${currentUser}">
            <b onclick="location.href='/signUp'">Sign Up</b>
            <b onclick="location.href='/signIn'">Sign In</b>
        </div>
    </div>
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="layer2">
        <div style="border-width: 2px; border-color: white; border-style: solid; width: 1115px; height: 500px; margin-bottom: 6px; padding: 10px;
                overflow: hidden;" align="center">
        <tr th:each="photo: ${Photos}">
            <img th:src="${photo}" width="250" height="250"/>
        </tr>
        </div>
        <div>
            <form th:action="@{/create}" method="post" enctype="multipart/form-data">
                <input style="color: white" type="file" name="files" accept="image/*" multiple required>
                <br>
                <div class="center">
                <input style="margin:0px auto; display:block;" type="submit" value="Add Images">
                </div>
                <br>
                <br>
            </form>
        </div>
        <br>
        <br/>
        <div th:if="${capacityMessage}" th:align="center">
            <div style="color: white" th:text="${capacityMessage}"></div>
        </div>
        <form th:action="@{/create/save}" method="post" th:object="${createdThread}">
                <br>
                <div align="center">
                    <label style="color: white;">Title:</label>
                    <input style="border-radius: 15px; height: 25px; width: 557.5px; font-size: 16px; padding: 6px;
                        border-color: black;" type="text" th:field="*{title}" required/><br/>
                </div>
                <br>
                <textarea style="padding: 8px;border-color: black;border-radius: 15px;font-size:12pt;
                 width: 1115px; height: 500px; margin: auto; display:block;" th:field="*{caption}" required></textarea><br/>
                <br>
                <input style="margin:0px auto; display:block;" type="submit" value="Create Thread">
        </form>
</div>
</body>
</html>
