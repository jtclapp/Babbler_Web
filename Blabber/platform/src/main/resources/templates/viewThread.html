<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
<style>


.logo {
     display: block;

body {
  margin: auto;
  font-family: Arial, Helvetica, sans-serif;
    height: 100%;
    background: linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(194, 6, 6, 1) 51%, rgba(0, 0, 0, 1) 100%) no-repeat fixed;
}

button {
    padding:0.6em 2em;
    border-radius: 6px;
    color:#ffff;
    background-color: #C20606;
    font-size:1.1em;
    border:0;
    cursor:pointer;
    margin:1em;
}

.topNav {
  overflow: hidden;
  background-color: #333;
}
.topNav a {
  float: left;
  color: #f2f2f2;
  text-align: left;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topNav a:hover {
  background-color: #a9a9a9;
  color: black;
}
.topNav a.active {
  background-color: #C20606;
  color: white;
}
.topNav b {
    float: right;
    color: #f2f2f2;
    text-align: right;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}
.topNav b:hover {
  background-color: #a9a9a9;
  color: black;
}

.home {
     display: block;
    width: 8vh;
    height: 2.75vh;
}

}
        .main_btn {
            width: 60px;
            height: 60px;
            border-radius: 100%;
            background: #C20606;
            border: none;
            outline: none;
            color: #FFFF;
            font-size: 40px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            transition: .3s;
            float: right;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        .main_btn:focus {
            transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }
        .carousel{
            background:#333;
            margin-top: 50px;
            height: auto;
        }
        .carousel-item{
            text-align: center;
            width: 50%;
            margin: auto;
            /* Prevent carousel from being distorted if for some reason image doesn't load */
        }
        #threadInput {
            background-position: 10px 12px; /* Position the search icon */
            background-repeat: no-repeat; /* Do not repeat the icon image */
            width: 50%; /* Full-width */
            font-size: 16px; /* Increase font-size */
            padding: 12px 20px 12px 15px; /* Add some padding */
            border: 1px solid #ddd; /* Add a grey border */
            margin:0 auto;
            display:block;
        }
        /*.carousel-indicators {*/
        /*    text-align: left;*/
        /*    float: left;*/
        /*    left: 2%;*/
        /*    right: inherit;*/
        /*}*/


        .drop {
          background-color: #C20606;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
        }

        .dropdown {
          position: relative;
          color: #C20606;
            text-align: right;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .dropdown-content {
          display: none;
          float:right;
          position: relative;
          background-color: #f1f1f1;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        .dropdown-content a {
          color: black;
          float: right;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }

        .dropdown-content a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-content {display: block;}

        .dropdown:hover .drop {background-color: #C20606;}
</style>
    <script>
        function search() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue, div, caption;
            input = document.getElementById('threadInput');
            filter = input.value.toUpperCase();
            ul = document.getElementById("threadUL");
            li = ul.getElementsByClassName("li-text");
            div = ul.getElementsByClassName("carousel slide");
            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i <= li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                    div[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                    div[i].style.display = "none";
                }
            }
        }
    </script>
    <div class="topNav">

        <a href="/"><img class="home" th:src="@{images/Babbler_White.png}"></a>
        <a href="/view" class="active">Threads</a>
        <a href="/connect">Users</a>
        <a href="/about">About</a>

        <div class="dropdown" th:if="${currentUser}">
            <b class="drop" th:text="${currentUser}" th:size="20" ></b>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href ="#"onclick="location.href='/logout'">Logout</a>
            </div>
            </div>
        <div th:unless="${currentUser}">
            <b onclick="location.href='/signUp'">Sign Up</b>
            <b onclick="location.href='/signIn'">Sign In</b>
        </div>
    </div>
</head>
<body>
<div class="layer2">
    <button class="main_btn" onclick="location.href='/create'">+</button>
        <img class = "logo" th:src="@{images/Babbler_NoBack.png}">
        <br>
        <input type="text" id="threadInput" onkeyup="search()" placeholder="Search for threads..">
        <br>
        <ul id="threadUL">
        <tr th:each="Threads: ${allThreads}">
            <div th:if= "${Threads.title != ''}">
            <br>
            <br>
                <!--/*@thymesVar id="Threads" type=""*/-->
                <ul id="UL1" class="ul">
                <li style="list-style-type: none" class="li-text"><a style="font-size: 18px; font-family: Georgia,serif; margin-right: 200px;
                color: white; margin-left: 10px;" th:text="${Threads.title}"></a></li>
                </ul>
            </div>
            <div th:if= "${Threads.image1 != null}">
            <div id="threadCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li th:if="${Threads.image1 != null}" data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li th:if="${Threads.image2 != null}" data-target="#myCarousel" data-slide-to="1"></li>
                    <li th:if="${Threads.image3 != null}" data-target="#myCarousel" data-slide-to="2"></li>
                    <li th:if="${Threads.image4 != null}" data-target="#myCarousel" data-slide-to="3"></li>
                    <li th:if="${Threads.image5 != null}" data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="${Threads.image1}" height="300" width="300"/>
                    </div>
                    <div class="carousel-item" th:if= "${Threads.image2 != null}">
                        <img th:src="${Threads.image2}" height="300" width="300"/>
                    </div>
                    <div class="carousel-item" th:if= "${Threads.image3 != null}">
                        <img th:src="${Threads.image3}" height="300" width="300"/>
                    </div>
                    <div class="carousel-item" th:if= "${Threads.image4 != null}">
                        <img th:src="${Threads.image4}" height="300" width="300"/>
                    </div>
                    <div class="carousel-item" th:if= "${Threads.image5 != null}">
                        <img th:src="${Threads.image5}" height="300" width="300"/>
                    </div>
                </div>
            </div>
            </div>
            <div th:if= "${Threads.image1 == null}">
                <br>
                <li style="list-style-type: none" class="carousel slide"><a style="font-size: 15px; font-family: 'Baskerville Old Face',serif; margin-right: 200px;
                color: white; margin-left: 20px;" th:text="${Threads.caption}"></a></li>
            </div>
        </tr>
        </ul>
        <br>
</div>
</body>
</html>
