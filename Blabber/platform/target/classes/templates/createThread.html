<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Blabber</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="css/blabber.css" rel="stylesheet">
    <style>
        .layer2{
            margin-left: auto;
            margin-right: auto;
            height: 100%;
            Width: 60%;
            padding: 10px;
        }
        body {
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            background: linear-gradient(326deg, #f8002f 0%, #191919 82%) no-repeat fixed;
        }
        .errorNav b {
            float: center;
            color: #f2f2f2;
            text-align: right;
            padding: 12px 14px;
            text-decoration: none;
            font-size: 13px;
        }
        .errorNav b:hover {
            background-color: #a9a9a9;
            color: black;
        }
        button {
            border-radius: 6px;
            color: white;
            font-family: 'BN Machine', serif;
            background-color: transparent;
            font-size:2.7em;
            border:0;
            cursor:pointer;
        }
        .topNav {
            overflow: hidden;
            background-color: #191919;
            z-index: 1;
            width: 100%;
            position: absolute;
        }
        .topNav a {
            float: left;
            color: #f2f2f2;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topNav a:hover {
            background-color: #a9a9a9;
            color: black;
        }
        .topNav a.active {
            background-color: #C20606;
            color: white;
        }
        .topNav b {
            float: right;
            color: #f2f2f2;
            text-align: right;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 15px;
        }
        .topNav b:hover {
            background-color: #a9a9a9;
            color: black;
        }
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Exo', sans-serif;
        }
        .circles li{
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }
        .circles li:nth-child(1){
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        .circles li:nth-child(2){
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3){
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4){
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5){
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6){
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7){
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8){
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9){
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10){
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }
        @keyframes animate {
            0%{
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100%{
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        input[type=submit]
        {
            padding:0.6em 2em;
            border-radius: 6px;
            color:#ffff;
            background-color: #191919;
            font-size:1.1em;
            border:0;
            cursor:pointer;
            margin:1em;
        }
    </style>
    <div class="topNav">
        <!--<img class="home" th:src="@{images/Babbler_White.png}">-->
        <a href="/">Home</a>
        <a href="/view" class="active">Threads</a>
        <a href="/connect">Users</a>
        <a href="/about">About</a>
        <div th:if="${currentUser}">
            <b style="color: white;" th:text="${currentUser}" th:size="20" onclick="location.href='/logout'"></b>
        </div>
        <div th:unless="${currentUser}">
            <b onclick="location.href='/signUp'">Sign Up</b>
            <b onclick="location.href='/signIn'">Sign In</b>
        </div>
    </div>
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="layer2">
        <div style="border-width: 2px; border-color: white; border-style: solid; width: 1115px; height: 500px; margin-bottom: 6px; padding: 10px;
                overflow: hidden;" align="center">
        <tr th:each="photo: ${Photos}">
            <img th:src="${photo}" width="250" height="250"/>
        </tr>
        </div>
        <div>
            <form th:action="@{/create}" method="post" enctype="multipart/form-data">
                <input style="color: white" type="file" name="files" accept="image/*" multiple required>
                <br>
                <div class="center">
                <input style="margin:0px auto; display:block;" type="submit" value="Add Images">
                </div>
                <br>
                <br>
            </form>
        </div>
        <br>
        <br/>
        <div th:if="${capacityMessage}" th:align="center">
            <div style="color: white" th:text="${capacityMessage}"></div>
        </div>
        <form th:action="@{/create/save}" method="post" th:object="${createdThread}">
                <br>
                <div align="center">
                    <label style="color: white;">Title:</label>
                    <input style="border-radius: 15px; height: 25px; width: 557.5px; font-size: 16px; padding: 6px;
                        border-color: black;" type="text" th:field="*{title}" required/><br/>
                </div>
                <br>
                <textarea style="padding: 8px;border-color: black;border-radius: 15px;font-size:12pt;
                 width: 1115px; height: 500px; margin: auto; display:block;" th:field="*{caption}" required></textarea><br/>
                <br>
                <input style="margin:0px auto; display:block;" type="submit" value="Create Thread">
        </form>
</div>
</body>
</html>
