<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Blabber</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="css/blabber.css" rel="stylesheet">
    <style>

        .main_btn {
            width: 60px;
            height: 60px;
            border-radius: 100%;
            background: #C20606;
            border: none;
            outline: none;
            color: #FFFF;
            font-size: 40px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            transition: .3s;
            float: right;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        .main_btn:focus {
            transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }
    </style>
    <div class="topNav">

        <a href="/"><img class="home" th:src="@{images/Babbler_White.png}"></a>
        <a href="/view" class="active">Threads</a>
        <a href="/connect">Users</a>
        <a href="/about">About</a>
        <div th:if="${currentUser}">
            <b style="color: white;" th:text="${currentUser}" th:size="20" onclick="location.href='/logout'"></b>
        </div>
        <div th:unless="${currentUser}">
            <b onclick="location.href='/signUp'">Sign Up</b>
            <b onclick="location.href='/signIn'">Sign In</b>
        </div>
    </div>
</head>
<body>
<div class="layer2">
    <button class="main_btn" onclick="location.href='/create'">+</button>
</div>
</body>
</html>
