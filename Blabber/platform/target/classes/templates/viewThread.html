<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Blabber</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .home {
            display: block;
            width: 10vh;
        }
        .layer2{
            position:auto;
            margin-left: auto;
            margin-right: auto;
            height:100vh;
            Width: 60%;
            background:#333;
            padding: 10px;

        }
        body {
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(194,6,6,1) 51%, rgba(0,0,0,1) 100%);
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .topNav {
            overflow: hidden;
            background-color: #333;
        }
        .topNav a {
            float: left;
            color: #f2f2f2;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topNav a:hover {
            background-color: #a9a9a9;
            color: black;
        }
        .topNav a.active {
            background-color: #C20606;
            color: white;
        }
        .topNav b {
            float: right;
            color: #f2f2f2;
            text-align: right;
            padding: 12px 14px;
            text-decoration: none;
            font-size: 13px;
        }
        .topNav b:hover {
            background-color: #a9a9a9;
            color: black;
        }
        .button {
            background-color: black;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        .button5 {border-radius: 60%;}
    </style>
    <div class="topNav">
        <img class="home" th:src="@{images/Babbler_White.png}" width="45" height="45">
        <a href="/">Home</a>
        <a href="/view" class="active">Threads</a>
        <a href="/connect">Users</a>
        <!--        <a href="/about">About</a>-->
        <div th:if="${currentUser}">
            <b onclick="location.href='/logout'">Logout</b>
        </div>
        <div th:unless="${currentUser}">
            <b onclick="location.href='/signUp'">Sign Up</b>
            <b onclick="location.href='/signIn'">Sign In</b>
        </div>
    </div>
</head>
<body>
<div class="layer2">
    <button class="button button5" onclick="location.href='/create'">Add</button>
</div>
</body>
</html>
