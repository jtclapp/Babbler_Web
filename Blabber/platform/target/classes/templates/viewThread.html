<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<style>


.logo {
     display: block;
     margin-left: auto;
    margin-right: auto;
    width: 50%;
}


    .layer2{
    margin-left: auto;
    margin-right: auto;
    height: 100vh;
    Width: 60%;
    background:#333;
    padding: 10px;
}

    .layer3{
    margin-left: auto;

    }

body {
  margin: auto;
  font-family: Arial, Helvetica, sans-serif;
    height: 100%;
    background: linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(194, 6, 6, 1) 51%, rgba(0, 0, 0, 1) 100%) no-repeat fixed;
}





.topNav {
  overflow: hidden;
  background-color: #333;
}
.topNav a {
  float: left;
  color: #f2f2f2;
  text-align: left;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topNav a:hover {
  background-color: #a9a9a9;
  color: black;
}
.topNav a.active {
  background-color: #C20606;
  color: white;
}
.topNav b {
    float: right;
    color: #f2f2f2;
    text-align: right;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}
.topNav b:hover {
  background-color: #a9a9a9;
  color: black;
}

.home {
     display: block;
    width: 8vh;
    height: 2.75vh;
}

.dropdown {
  float: right;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

</style>
    <script>
        function search() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue, div, caption;
            input = document.getElementById('threadInput');
            filter = input.value.toUpperCase();
            ul = document.getElementById("threadUL");
            li = ul.getElementsByClassName("li-text");
            div = ul.getElementsByClassName("carousel slide");
            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i <= li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                    div[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                    div[i].style.display = "none";
                }
            }
        }
    </script>
    <div class="topNav">

        <a href="/"><img class="home" th:src="@{images/Babbler_White.png}"></a>
        <a href="/view" class="active">Threads</a>
        <a href="/connect">Users</a>


        <div class="dropdown" th:if="${currentUser}">
            <button class="dropbtn" th:text="${currentUser}" th:size="20" >

            </button>
            <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="/about">About</a>
                <a href="#">Third thing</a>
                <a href ="#"onclick="location.href='/logout'">Logout</a>
            </div>
        </div>
        <div th:unless="${currentUser}">
            <b onclick="location.href='/signUp'">Sign Up</b>
            <b onclick="location.href='/signIn'">Sign In</b>
        </div>
    </div>
</head>
<body>
<div class="layer2">
    <button class="main_btn" onclick="location.href='/create'">+</button>
        <img class = "logo" th:src="@{images/Babbler_NoBack.png}">
        <br>
        <input type="text" id="threadInput" onkeyup="search()" placeholder="Search for threads..">
        <br>
        <ul id="threadUL">
        <tr th:each="Threads: ${allThreads}">
            <div th:if= "${Threads.title != ''}">
            <br>
            <br>
                <!--/*@thymesVar id="Threads" type=""*/-->
                <ul id="UL1" class="ul">
                <li style="list-style-type: none" class="li-text"><a style="font-size: 18px; font-family: Georgia,serif; margin-right: 200px;
                color: white; margin-left: 10px;" th:text="${Threads.title}"></a></li>
                </ul>
            </div>
            <div th:if= "${Threads.image1 != null}">
            <div id="threadCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li th:if="${Threads.image1 != null}" data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li th:if="${Threads.image2 != null}" data-target="#myCarousel" data-slide-to="1"></li>
                    <li th:if="${Threads.image3 != null}" data-target="#myCarousel" data-slide-to="2"></li>
                    <li th:if="${Threads.image4 != null}" data-target="#myCarousel" data-slide-to="3"></li>
                    <li th:if="${Threads.image5 != null}" data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="${Threads.image1}" height="300" width="300"/>
                    </div>
                    <div class="carousel-item" th:if= "${Threads.image2 != null}">
                        <img th:src="${Threads.image2}" height="300" width="300"/>
                    </div>
                    <div class="carousel-item" th:if= "${Threads.image3 != null}">
                        <img th:src="${Threads.image3}" height="300" width="300"/>
                    </div>
                    <div class="carousel-item" th:if= "${Threads.image4 != null}">
                        <img th:src="${Threads.image4}" height="300" width="300"/>
                    </div>
                    <div class="carousel-item" th:if= "${Threads.image5 != null}">
                        <img th:src="${Threads.image5}" height="300" width="300"/>
                    </div>
                </div>
            </div>
            </div>
            <div th:if= "${Threads.image1 == null}">
                <br>
                <li style="list-style-type: none" class="carousel slide"><a style="font-size: 15px; font-family: 'Baskerville Old Face',serif; margin-right: 200px;
                color: white; margin-left: 20px;" th:text="${Threads.caption}"></a></li>
            </div>
        </tr>
        </ul>
        <br>
</div>
</body>
</html>
