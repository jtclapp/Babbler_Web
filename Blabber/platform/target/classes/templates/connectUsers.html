<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Blabber</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .layer2{
            margin-left: auto;
            margin-right: auto;
            height: 100%;
            Width: 60%;
            padding: 10px;
        }
        body {
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            background: linear-gradient(326deg, #f8002f 0%, #191919 82%) no-repeat fixed;
        }
        .errorNav b {
            float: center;
            color: #f2f2f2;
            text-align: right;
            padding: 12px 14px;
            text-decoration: none;
            font-size: 13px;
        }
        .errorNav b:hover {
            background-color: #a9a9a9;
            color: black;
        }
        button {
            border-radius: 6px;
            color: white;
            font-family: 'BN Machine', serif;
            background-color: transparent;
            font-size:2.7em;
            border:0;
            cursor:pointer;
        }
        .topNav {
            overflow: hidden;
            background-color: #191919;
            z-index: 1;
            width: 100%;
            position: absolute;
        }
        .topNav a {
            float: left;
            color: #f2f2f2;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topNav a:hover {
            background-color: #a9a9a9;
            color: black;
        }
        .topNav a.active {
            background-color: #C20606;
            color: white;
        }
        .topNav b {
            float: right;
            color: #f2f2f2;
            text-align: right;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 15px;
        }
        .topNav b:hover {
            background-color: #a9a9a9;
            color: black;
        }
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Exo', sans-serif;
        }
        .circles li{
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }
        .circles li:nth-child(1){
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        .circles li:nth-child(2){
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3){
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4){
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5){
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6){
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7){
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8){
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9){
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10){
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }
        @keyframes animate {
            0%{
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100%{
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        #myInput {
            background-position: 10px 12px; /* Position the search icon */
            background-repeat: no-repeat; /* Do not repeat the icon image */
            width: 50%; /* Full-width */
            font-size: 16px; /* Increase font-size */
            padding: 12px 20px 12px 15px; /* Add some padding */
            border: 1px solid #ddd; /* Add a grey border */
            margin:0 auto;
            display:block;
            border-radius: 5px;
        }
    </style>
    <script>
        function search() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue, img;
            input = document.getElementById('myInput');
            filter = input.value.toUpperCase();
            ul = document.getElementById("userUL");
            li = ul.getElementsByTagName('li');
            img = ul.getElementsByTagName('img');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                    img[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                    img[i].style.display = "none";
                }
            }
        }
    </script>
    <div class="topNav">
        <!--<img class="home" th:src="@{images/Babbler_White.png}">-->
        <a href="/">Home</a>
        <a href="/view">Threads</a>
        <a href="/connect" class="active">Users</a>
        <a href="/about">About</a>
        <div th:if="${currentUser}">
            <b style="color: white;" th:text="${currentUser}" th:size="20" onclick="location.href='/logout'"></b>
        </div>
        <div th:unless="${currentUser}">
            <b onclick="location.href='/signUp'">Sign Up</b>
            <b onclick="location.href='/signIn'">Sign In</b>
        </div>
    </div>
</head>
<body>
<div class="layer2">
    <br>
    <br>
    <br>
    <br>
    <br>
    <input type="text" id="myInput" onkeyup="search()" placeholder="Search for users..">
    <br>
    <br>
    <ul id="userUL">
    <tr th:each="User: ${allUsers}">
        <br>
        <div th:if= "${User.imageURL == 'default'}">
            <img style="border-radius: 100%;overflow: hidden" th:align="middle" th:src="@{images/default_profile.jpg}" width="75" height="75"/>
            <li style="list-style-type: none; display: inline"><a style="font-size: 18px; font-family: Georgia,serif; margin-right: 200px;
                color: white; margin-left: 10px;" th:text="${User.username}"></a></li>
        </div>
        <div th:if= "${User.imageURL != 'default'}">
            <img style="border-radius: 100%;overflow: hidden;" th:align="middle" th:src="${User.imageURL}" width="75" height="75"/>
            <li style="list-style-type: none"><a style="font-size: 18px; font-family: Georgia,serif; margin-right: 200px;
                color: white; margin-left: 10px;" th:text="${User.username}"></a></li>
        </div>
    </tr>
    </ul>
    <br>
</div>
</body>
</html>
