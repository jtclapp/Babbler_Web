<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Blabber</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .home {
            display: block;
            width: 10vh;
        }
        .layer2{
            position:auto;
            margin-left: auto;
            margin-right: auto;
            height: 200%;
            Width: 60%;
            background:#333;
            padding: 10px;
        }
        body {
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(194, 6, 6, 1) 51%, rgba(0, 0, 0, 1) 100%) no-repeat fixed;
        }
        .topNav {
            overflow: hidden;
            background-color: #333;
        }
        .topNav a {
            float: left;
            color: #f2f2f2;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topNav a:hover {
            background-color: #a9a9a9;
            color: black;
        }
        .topNav a.active {
            background-color: #C20606;
            color: white;
        }
        .topNav b {
            float: right;
            color: #f2f2f2;
            text-align: right;
            padding: 12px 14px;
            text-decoration: none;
            font-size: 13px;
        }
        .topNav b:hover {
            background-color: #a9a9a9;
            color: black;
        }
    </style>
    <div class="topNav">
        <img class="home" th:src="@{images/Babbler_White.png}" width="45" height="45">
        <a href="/">Home</a>
        <a href="/view">Threads</a>
        <a href="/connect" class="active">Users</a>
        <!--        <a href="/about">About</a>-->
        <div th:if="${currentUser}">
            <b style="color: white;" th:text="${currentUser}" th:size="20" onclick="location.href='/logout'"></b>
        </div>
        <div th:unless="${currentUser}">
            <b onclick="location.href='/signUp'">Sign Up</b>
            <b onclick="location.href='/signIn'">Sign In</b>
        </div>
    </div>
</head>
<body>
<div class="layer2">
    <img class = "logo" th:src="@{images/Babbler_NoBack.png}">
    <br>
    <tr th:each="User: ${allUsers}">
        <br>
        <div th:if= "${User.imageURL == 'default'}">
            <img style="border-radius: 65%;overflow: hidden" th:align="middle" th:src="@{images/default_profile.jpg}" width="75" height="75"/>
            <a style="font-size: 18px; font-family: Georgia,serif; margin-right: 200px; 
                color: white; margin-left: 10px;" th:text="${User.username}"></a>
        </div>
        <div th:if= "${User.imageURL != 'default'}">
            <img style="border-radius: 65%;overflow: hidden;" th:align="middle" th:src="${User.imageURL}" width="75" height="75"/>
            <a style="font-size: 18px; font-family: Georgia,serif; margin-right: 200px; 
                color: white; margin-left: 10px;" th:text="${User.username}"></a>
        </div>
        <br>
    </tr>
</div>
</body>
</html>
